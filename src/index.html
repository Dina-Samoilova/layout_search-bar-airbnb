<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 hidden>Search bar airbnb</h1>

    <!-- Search big field -->
    <div class="search_area big_search" data-qa="big">
      <form action="" method="POST">
        <button>
          <img src="images/Search.svg" alt="Loupe">
        </button>
        <input
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <!-- Search small field -->
    <div class="search_area small_search" data-qa="small">
      <form action="" method="POST">
        <button>
          <img src="images/Search.svg" alt="Loupe">
        </button>
        <input
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
